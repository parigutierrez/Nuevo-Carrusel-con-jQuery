<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Carousel con JS</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
	<div class="container">
			<div class="row">
				<div class=".col-xs-12">
					<h1 class="titulo">Carrusel con jQuery</h1>
				</div>
			</div>
	 </div>

		<div class="container">
			<div class="row">
				<div class=".col-xs-12">
					<div class="carousel">
						<div data-slide="0" class="carousel-content active">
							<img src="img/a.jpg" alt="Imagen 1">
						</div>
						<div data-slide="1" class="carousel-content">
							<img src="img/b.jpg" alt="Imagen 2">
						</div>
						<div data-slide="2" class="carousel-content">
							<img src="img/c.jpg" alt="Imagen 3">
						</div>
						<div data-slide="3" class="carousel-content">
							<img src="img/d.jpg" alt="Imagen 4">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container" id="botones">
			<div class="row">
				<div class=".col-xs-12">
						<div class="controls">
							<a href="#" class="previous">&#60;</a>
							<button type="button" data-target="0" class="control btn btn-default btn-sm"></button>
							<button type="button" data-target="1" class="control btn btn-default btn-sm"></button>
							<button type="button" data-target="2" class="control btn btn-default btn-sm"></button>
							<button type="button" data-target="3" class="control btn btn-default btn-sm"></button>
							<a href="#" class="next">&#62;</a>
						</div>
				</div>
			</div>
		</div>




	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
